---

replicaSetName: ap-mongo-test

mongoDBVersion: 4.4.8-ent

replicas: 3

logLevel: DEBUG

opsManager:
  tlsEnabled: true
  baseUrl: https://ap-mongo-1.dev.internal:8443
  orgId: 611f4acc30a208783cc2b0c1
  projectName: TEST
  tokenSecret: ap-om-token
  caConfigmap: ap-om-ca-cert

resources:
  limits:
    cpu: 2
    mem: 4Gi
  requests:
    cpu: 1
    mem: 4Gi

storage:
  size: 5Gi
  storageClass: ap-mongo-test-data
  manageStorage: true
  pvSize: 10Gi
  hostPath: /var/lib/docker/ap-mongo/test
  workerNodes:
  - ap-dev-dk1
  - ap-dev-dk2
  - ap-dev-dr1

tls:
  enabled: true
  caConfigMap: custom-ca

horizon:
  enabled: true
  nodePortStartValue: 31350
  nodePortHost: ap1.dev-test.internal
  clusterIPStartValue: '10.43.125.20'

rootSecret: ap-mongodb-test-adm

kmip:
  enabled: true
  host: kmip-0.kmip-svc.ap-mongo.svc.cluster.local
  port: 5696
